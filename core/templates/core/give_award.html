{% extends "base.html" %}
{% load static %}

{% block title %}Give Award{% endblock %}

{% block content %}

<h2 class="text-2xl font-semibold mb-4">Give Award</h2>

<form method="POST" class="bg-white shadow p-6 rounded-lg">
    {% csrf_token %}

    <label class="block mb-2 font-medium">Select Employee:</label>
    <select name="employee" class="border p-2 rounded w-full mb-4">
        <option value="">-- Choose Employee --</option>
        {% for emp in employees %}
        <option value="{{ emp.id }}">{{ emp.first_name }} {{ emp.last_name }}</option>
        {% endfor %}
    </select>

    <label class="block mb-2 font-medium">Select Award Category:</label>
    <select name="category" class="border p-2 rounded w-full mb-4">
        <option value="">-- Choose Category --</option>
        {% for cat in categories %}
        <option value="{{ cat.id }}">{{ cat.title }}</option>
        {% endfor %}
    </select>

    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
        Give Award
    </button>
</form>

{% endblock %}
